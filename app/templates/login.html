<div class="mdl-card mdl-shadow--2dp" id="container-auth">
    <div class="mdl-card__title mdl-color--indigo">
        <i class="material-icons">account_circle</i>
    </div>
    <div class="mdl-card__supporting-text" id="auth-form-container">
        <form method="POST" id="auth-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input mdl-js-textfield " type="text" id="username" name="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input mdl-js-textfield" type="password" id="password" autocomplete="off" name="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <button type="submit" class="hide">connect</button>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border" id="auth-btns-container">
        <button id="auth-btn" class="mdl-button mdl-js-button mdl-button--primary">Connect</button>
    </div>
</div>
