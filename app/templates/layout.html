<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Welcome on lbDi{%endblock%}</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fonts/MaterialIcons.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='libs/material/material.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='libs/material/getmdl-select.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='libs/typeahead/typeaheadjs.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    </head>

    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            {% block header %}
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <h4 class="site-header__title">
                        <a href="/" class="site-header__root-link">lbDi</a>
                    </h4>

                    <form id="search-form">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="text-search">
                            <label class="mdl-textfield__label" for="text-search">
                                <i class="material-icons">search</i>
                                What are you looking for ?
                            </label>
                        </div>
                        <button class="hide">search</button>
                    </form>
                    
                    
                    <!-- DATABASE LIST -->
                    <div class="mdl-textfield no-padding mdl-js-textfield getmdl-select">
                        <input type="text" value="" class="mdl-textfield__input" id="databases" readonly>
                        <input type="hidden" value="" name="database">
                        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                        <label for="databases" class="mdl-textfield__label">Databases</label>
                        <ul for="databases" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            {% for db in databases.response.data %}
                                    <li class="mdl-menu__item"
                                        data-val="{{db}}"
                                        {% if loop.first %}
                                             data-selected="true"
                                        {% endif %}>{{ db }}</li>
                            {% endfor %}
                        </ul>
                    </div>



                    <!-- Add spacer, to align navigation to the right  -->
                    <div class="mdl-layout-spacer"></div>

                    <nav class="mdl-navigation nav-border">
                        <a class="mdl-navigation__link" href="/#prerelation">
                            <i class="material-icons">insert_link</i> Lookup table relations</a>
                    </nav>

                    <span class="username mdl-color-text--white"></span>
                    <button id="auth-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu"
                        for="auth-menu-lower-right">
                        <li disabled class="mdl-menu__item mdl-menu__item--full-bleed-divider">Audit Trail</li>
                        <li class="mdl-menu__item"><a href="/#reset-password">Change password</a></li>
                        <li class="mdl-menu__item"><a href="/#logout">Logout</a></li>
                    </ul>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                    </nav>
                </div>
            </header>
            {% endblock %}
            <main class="mdl-layout__content">
                <div class="page-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>

        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

        <script src="{{ url_for('static', filename='libs/findIndex.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/cryptojs/core.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/cryptojs/md5.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/material/material.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/material/getmdl-select.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/react/react.production.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/react/react-dom.production.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/openseadragon.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/mustache.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/typeahead/typeahead.bundle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/cache.js') }}"></script>
        <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
        <script src="{{ url_for('static', filename='js/snackbar.js') }}"></script>
        <script src="{{ url_for('static', filename='js/server.js') }}"></script>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <script src="{{ url_for('static', filename='js/route.js') }}"></script>
        <script src="{{ url_for('static', filename='js/meta.component.js') }}"></script>
        <script src="{{ url_for('static', filename='js/description.component.js') }}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
