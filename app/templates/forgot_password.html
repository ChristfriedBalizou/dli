<div class="mdl-card mdl-shadow--2dp" id="container-auth">
    <div class="mdl-card__title mdl-color--indigo">
        <i class="material-icons">account_circle</i>
    </div>
    <div class="mdl-card__supporting-text" id="forgot-password-form-container">
        <form method="POST" id="forgot-password-form" class="no-margin">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input mdl-js-textfield " type="text" id="email" name="email">
                <label class="mdl-textfield__label" for="email">Enter your email address here.</label>
            </div>
            <button type="submit" class="hide">send</button>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border" id="forgot-password-btns-container">
        <button id="forgot-password-btn" class="mdl-button mdl-js-button mdl-button--primary wide">
            Send reset link
        </button>
    </div>
</div>
